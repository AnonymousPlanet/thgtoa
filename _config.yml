markdown: kramdown
kramdown: 
  hard_wrap: false
plugins:
  - jekyll-relative-links
  - jekyll-sitemap
  - jekyll-seo-tag
relative_links:
  enabled: true
  collections: true
theme: jekyll-theme-hacker
title: The Hitchhiker's Guide to Online Anonymity
description: How I learned to start worrying and love privacy
show_downloads: true
github:
  home_url: index.html
  pdf_url: guide.pdf
  pdf_dark_url: guide-dark.pdf
  guide_url: guide.html
  donations_url: donations.html
  changelog_url: CHANGELOG.html
  twitter_url: https://twitter.com/AnonyPla
  keybase_url: https://keybase.io/anonymousplanet
  mastodon_url: https://mastodon.online/@anonypla
defaults:
  -
    scope:
      path: "" 
    values:
      layout: default
      sitemap: true
locale: "en-US"
twitter:
  username: AnonyPla
  card: summary
author:
  name: AnonymousPlanet
  twitter: AnonyPla
social:
  name: AnonymousPlanet
  links:
    - https://twitter.com/anonypla
    - https://keybase.io/anonymousplanet
    - https://github.com/anonymousplanet
    - https://mastodon.online/@anonypla
